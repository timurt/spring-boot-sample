buildscript {
    repositories {
        maven { url "https://repo.spring.io/libs-milestone" }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE"
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.spring.io/libs-milestone"
    }
}

group 'com.backend.tasks'
version '1.0-SNAPSHOT'


apply plugin: "java"
apply plugin: "io.spring.dependency-management"
apply plugin: "org.springframework.boot"
apply plugin: "idea"
apply plugin: 'checkstyle'
apply plugin: "jacoco"

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-aop")
    compile("com.h2database:h2:1.4.196")


    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompileOnly 'junit:junit:4.+'
}


jar {
    baseName = "broker-backend"
    version = "0.1"
}

checkstyle {

    project.ext.checkstyleVersion = '8.12'
    project.ext.sevntuChecksVersion = '1.32.0'

    repositories {
        mavenCentral()
        maven {
            url "http://sevntu-checkstyle.github.com/sevntu.checkstyle/maven2"
        }
    }

    ignoreFailures = true
    configFile = file("${project.rootDir}/config/checkstyle.xml")

    reportsDir = file("$project.buildDir/reports/checkstyle")

    checkstyleMain {
        source = sourceSets.main.allSource
    }

    configurations {
        checkstyle
    }

    dependencies{
        assert project.hasProperty("checkstyleVersion")

        checkstyle "com.puppycrawl.tools:checkstyle:${checkstyleVersion}"
        checkstyle "com.github.sevntu-checkstyle:sevntu-checks:${sevntuChecksVersion}"
    }
}

jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("$project.buildDir/reports/jacoco")
    }
}